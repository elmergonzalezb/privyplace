---
namespace: "stream"

streamer_domain: "stream.{{ main_domain }}"
letsencrypt_env: "staging"

liquidsoap_image: privyplace/liquidsoap:master-1.5.0-2462
nginx_image: privyplace/nginx:latest

liquidsoap_script: "{{ lookup('url', 'https://raw.githubusercontent.com/mbugeia/srt2hls/v0.0.1/radio/live.liq', split_lines=False) }}"
liquidsoap_nginx_conf: "{{ lookup('url', 'https://raw.githubusercontent.com/mbugeia/srt2hls/v0.0.1/nginxhls/stream.conf', split_lines=False) | regex_replace('liquidsoap', 'localhost')}}"

streamer_deployment_spec: |
  containers:
  - name: liquidsoap
    image: {{ liquidsoap_image }}
    imagePullPolicy: Always
    ports:
    - containerPort: 8500
      protocol: TCP
    - containerPort: 8081
      protocol: TCP
    - containerPort: 9090
      protocol: TCP
    - containerPort: 10000
      protocol: UDP
    - containerPort: 10001
      protocol: UDP
    volumeMounts:
    - name: hls
      mountPath: /hls
    - name: liquidsoap-script
      mountPath: /radio
  - name: nginx
    image: {{ nginx_image }}
    imagePullPolicy: Always
    livenessProbe:
      tcpSocket:
        port: 80
    readinessProbe:
      httpGet:
        path: /live.m3u8
        port: 80
    ports:
    - containerPort: 80
      protocol: TCP
    volumeMounts:
    - name: hls
      mountPath: /hls
    - name: nginx-stream
      mountPath: /etc/nginx/conf.d
  volumes:
  - name: hls
    emptyDir: {}
  - name: liquidsoap-script
    configMap:
      name: liquidsoap-script
  - name: nginx-stream
    configMap:
      name: nginx-stream