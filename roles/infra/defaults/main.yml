---
namespace: "infra"

sshd_image: privyplace/sshd:latest
sshd_nodeport: 30000
authorized_keys: ""

sshd_deployment_spec: |
  containers:
  - name: sshd
    image: {{ sshd_image }}
    imagePullPolicy: Always
    ports:
    - containerPort: 22
      protocol: TCP
    volumeMounts:
    - name: sshd-authorized-keys
      mountPath: /root/.ssh/authorized_keys
      subPath: authorized_keys
    resources: {}
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
  volumes:
  - name: sshd-authorized-keys
    configMap:
      defaultMode: 420
      name: sshd-authorized-keys

organizr_image: privyplace/organizr:latest
organizr_domain: "{{ main_domain }}"
nginx_image: privyplace/nginx:latest
organizr_statefulset_storage: 100M

organizr_statefulset_spec: |
  containers:
  - name: php
    image: {{ organizr_image }}
    imagePullPolicy: Always
    ports:
    - containerPort: 9000
      protocol: TCP
    volumeMounts:
    - name: www
      mountPath: /www
    - name: organizr
      mountPath: /data
    resources: {}
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
    lifecycle:
      preStop:
        exec:
          command: ["/prestop.sh"]
  - name: nginx
    image: {{ nginx_image }}
    imagePullPolicy: Always
    ports:
    - containerPort: 8080
      protocol: TCP
    volumeMounts:
    - name: www
      mountPath: /www
    - name: nginx-organizr
      mountPath: /etc/nginx/conf.d
    resources: {}
    terminationMessagePath: /dev/termination-log
    terminationMessagePolicy: File
  volumes:
  - name: www
    emptyDir: {}
  - name: nginx-organizr
    configMap:
      defaultMode: 420
      name: nginx-organizr
